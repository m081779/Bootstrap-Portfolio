<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Contact Me</title>


	<!-- link to local bootstrap files for working offline -->
	<!-- <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.css"> -->

	<!-- Bootstrap CDN link-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>


	<!-- header/navbar  -->


	<header>
		<div class="container">
			<div class="row">

				<!-- main title -->

				<div class="col-sm-5 col-md-4 col-xs-12">
					<h1 class="name text-center">Marco Principio</h1>
				</div>

				<!-- main navigation -->


				<div class="col-sm-offset-4 col-sm-3 col-md-offset-4 col-sm-offset-2 col-lg-offset-5 col-lg-3 col-xs-12">

					<ul class="nav">

						<li class="main-nav-links" id="about">
							<a href="index.html">About</a>
						</li>

						<li class="pipe">|</li>

						<li class="main-nav-links" id="portfolio">
							<a href="portfolio.html">Portfolio</a>
						</li>

						<li class="pipe">|</li>

						<li class="main-nav-links" id="contact">
							<a href="contact.html">Contact</a>
						</li>

					</ul>

				</div> <!-- main navigation block end -->
			</div> <!-- row end -->
		</div><!-- container end -->
	</header><!-- end navigation -->



	<!-- mid-section with main content and connect panel -->



	<div class="container">
		<section class="container">

			<div class="row"> <!-- main row begin -->

				<!-- main content window -->

				<main class="col-lg-8 col-md-7 col-xs-12 pull-left" id="main-content">

					<h1 class="page-header">
						About me
					</h1>

					<!-- image and paragraph code -->
					
					<form>
  
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="password" class="form-control" id="name">
						</div>


						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email">
						</div>

						<div class="form-group">
							<label for="textarea">Message:</label>
							<textarea class="form-control" id="textarea" rows="3"></textarea>
						</div>

						<button type="submit" class="btn btn-default">Submit</button>

					</form>

				</main>

				<!-- connect panel -->

				<div class="col-md-4 col-lg-3 col-xs-12 pull-right" id="connect">

					<!--panel code -->
					
					<div class="row">
						<div class="col-xs-12">
							<div class="panel ">
								<div class="panel-heading ">
									<h2>Connect with me</h2>
									<hr>
								</div>
								<div class="panel-body">
									<div class="row">
										<div class="col-xs-9">
											<div class="row">

												<!-- Connect images -->

												<div class="col-md-4  col-xs-2">
													<img src="assets/images/github.png" alt="" class="connect-icon">
												</div>

												<div class="col-md-4  col-xs-2">
													<img src="assets/images/linkedin.png" alt="" class="connect-icon">
												</div>

												<div class="col-md-4  col-xs-2">
													<img src="assets/images/stack.png" alt="" class="connect-icon">
												</div>


											</div><!-- Row end-->
										</div><!-- col-xs-8 end-->	
									</div><!-- Row end-->
								</div><!-- Panel body end-->
							</div> <!-- Panel end-->
						</div><!-- col-xs-12 end-->	
					</div><!-- Row end-->
				</div><!-- connect panel end -->
			</div> <!-- main row end -->	
		</section><!-- container end -->
	</div>
	<footer class="footer text-center hidden-xs">
		<h4>&#169 Copyright 2017 Marco Principio</h4>
	</footer>

</body>
</html>
